<header class="masthead">
  <h1 class="masthead-title">
    <a href="{{ site.baseurl }}/">{{site.title}} <span></span></a>
  </h1>
  <nav class="masthead-nav">
      {% for page in site.pages%}
        <a href="{{ page.url | prepend: site.baseurl}}">{{ page.title}}</a>
      {% endfor%}
  </nav>
</header>
